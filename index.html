<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Beginning 2026</title>
    <!-- Importing Google Fonts to replace missing local fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-glow: #7dd3fc;
            --secondary-glow: #a78bfa;
            --bg-color: #020617;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
            font-family: "Inter", system-ui, sans-serif;
            color: #f8fafc;
            position: relative;
        }

        /* --- Background Effects --- */
        .background-layer {
            position: fixed;
            inset: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
        }

        .aurora {
            position: absolute;
            inset: -50%;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
        }

        .aurora.one {
            background: radial-gradient(
                ellipse at 50% 20%, 
                rgba(56, 189, 248, 0.15), 
                rgba(139, 92, 246, 0.05), 
                transparent 70%
            );
            animation: auroraMove 20s ease-in-out infinite alternate;
        }

        .aurora.two {
            background: radial-gradient(
                ellipse at 70% 60%, 
                rgba(167, 139, 250, 0.1), 
                transparent 60%
            );
            animation: auroraMove 30s ease-in-out infinite alternate-reverse;
            bottom: 0;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: snowFall linear infinite;
        }

        /* --- Main Content --- */
        .main-page {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 1rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-family: "Orbitron", sans-serif; /* Tech/Clock font */
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 700;
            color: #bae6fd;
            text-align: center;
            text-shadow: 0 0 30px rgba(125, 211, 252, 0.4);
            transition: opacity 1s ease;
        }

        .countdown div {
            min-width: 1.2em;
            position: relative;
        }

        /* Labels for M/S */
        .countdown div::after {
            content: attr(data-label);
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Cinzel", serif;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: #94a3b8;
            font-weight: 400;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        .separator {
            animation: blink 1s infinite;
            color: rgba(255, 255, 255, 0.5);
        }

        .countdown.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute; /* Remove from flow to let transition take center */
        }

        /* --- Year Transition --- */
        .year-transition {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            font-family: "Cinzel", serif;
            font-size: clamp(4rem, 15vw, 10rem);
            color: #e0f2fe;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 1.5s ease-out, transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 0 40px rgba(125, 211, 252, 0.6);
            white-space: nowrap;
        }

        .year-transition.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .happy-new-year {
            font-size: 0.3em;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #7dd3fc;
            margin-top: -0.2em;
        }

        /* --- Start Overlay --- */
        .start-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: grid;
            place-items: center;
            backdrop-filter: blur(15px);
            background: rgba(2, 6, 23, 0.6);
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .start-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .start-content {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .start-content:hover {
            transform: scale(1.05);
        }

        .start-title {
            font-family: "Cinzel", serif;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 0.2em;
            background: linear-gradient(to bottom, #ffffff, #7dd3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(125, 211, 252, 0.5));
            margin-bottom: 1rem;
            animation: float 4s ease-in-out infinite;
        }

        .start-subtitle {
            font-family: "Inter", sans-serif;
            font-size: clamp(0.8rem, 2vw, 1rem);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: #94a3b8;
        }

        /* --- Fireworks --- */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        /* --- Keyframes --- */
        @keyframes auroraMove {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(5%, 10%) scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes snowFall {
            from { transform: translateY(-10vh) translateX(0); }
            to { transform: translateY(110vh) translateX(20px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Background Layer -->
    <div class="background-layer" id="snowContainer">
        <div class="aurora one"></div>
        <div class="aurora two"></div>
        <!-- Snowflakes injected via JS -->
    </div>

    <!-- Main Content -->
    <div class="main-page">
        <!-- Countdown -->
        <div class="countdown" id="countdown">
            <div id="minutes" data-label="MIN">00</div>
            <span class="separator">:</span>
            <div id="seconds" data-label="SEC">00</div>
        </div>

        <!-- Year Transition (Hidden initially) -->
        <div class="year-transition" id="yearTransition">
            <div>2026</div>
            <div class="happy-new-year">New Beginning</div>
        </div>
    </div>

    <!-- Start Screen Overlay -->
    <div class="start-overlay" id="startOverlay">
        <div class="start-content" id="startBtn">
            <div class="start-title">⟨ ENTER ⟩</div>
            <div class="start-subtitle">The Winter Silence</div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const TARGET_YEAR = 2026;
        const TARGET_DATE = new Date(`January 1, ${TARGET_YEAR} 00:00:00`).getTime();
        const SNOWFLAKE_COUNT = 50;

        // --- Elements ---
        const startOverlay = document.getElementById("startOverlay");
        const startBtn = document.getElementById("startBtn");
        const snowContainer = document.getElementById("snowContainer");
        const countdownEl = document.getElementById("countdown");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        const yearTransition = document.getElementById("yearTransition");

        // --- Initialization ---
        
        // Generate Snowflakes
        function createSnow() {
            for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
                const flake = document.createElement("div");
                flake.className = "snowflake";
                // Randomize position and animation properties
                flake.style.left = Math.random() * 100 + "%";
                flake.style.width = Math.random() * 3 + 1 + "px"; // Size variation
                flake.style.height = flake.style.width;
                flake.style.opacity = Math.random() * 0.5 + 0.3;
                const duration = Math.random() * 10 + 10; // 10s to 20s
                flake.style.animationDuration = duration + "s";
                flake.style.animationDelay = (Math.random() * -20) + "s"; // Start at random times
                snowContainer.appendChild(flake);
            }
        }

        // Start Button Logic
        startBtn.addEventListener("click", () => {
            startOverlay.classList.add("hidden");
            // Optional: If you had audio, you would play it here.
        });

        // --- Countdown Logic ---
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = TARGET_DATE - now;

            if (distance < 0) {
                // Timer finished
                clearInterval(timerInterval);
                countdownEl.classList.add("hidden");
                yearTransition.classList.add("show");
                startFireworksLoop();
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Add leading zeros
            minutesEl.innerText = minutes < 10 ? "0" + minutes : minutes;
            secondsEl.innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        // --- Fireworks System ---
        function createFirework(x, y) {
            const colors = ['#f0f9ff', '#7dd3fc', '#e0e7ff', '#c4b5fd', '#ffffff'];
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.className = 'firework';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random direction for explosion
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50; // Distance traveled
                
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(p);
                
                // Cleanup
                setTimeout(() => p.remove(), 1000);
            }
        }

        function startFireworksLoop() {
            // Initial burst
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            createFirework(cx, cy);

            // Random bursts
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * (window.innerHeight * 0.6); // Top 60% of screen
                createFirework(x, y);
            }, 800);
        }

        // --- Run ---
        createSnow();
        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately to avoid 00:00 glitch

    </script>
</body>
</html>
